<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>spider web crawler</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <form action="#" id="crawl-options">
            <div class="input-group">
                <input autofocus type="url" id="crawl-url" class="form-control" placeholder="Enter a URL">
                <div class="input-group-btn">
                    <button class="btn btn-success" type="button" id="crawl-begin">Start</button>
                </div>
            </div>
        </form>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="app.js"></script>  
    </body>
</html>
