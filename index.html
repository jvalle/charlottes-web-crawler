<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>spider web crawler</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <form action="#" id="crawl-options">
            <div class="input-group">
                <input autofocus type="url" id="crawl-url" class="form-control" placeholder="Enter a URL">
                <div class="input-group-btn" id="btn-main">
                </div>
            </div>
        </form>
        <div id="stats">
            <h3>Details of Current Request</h3>
            <ul>
                <li><strong>Queue Length: </strong> <span id="qlength">0</span></li>
                <li><strong>Fetching Item: </strong><span id="fitem">0</span></li>
                <li><strong>Items Downloaded: </strong><span id="ditems">0</span></li>
                <li><strong>Items Redirected: </strong><span id="ritems">0</span></li>
            </ul>
        </div>
        <ul id="results">
            
        </ul>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="app.js"></script>  
    </body>
</html>
